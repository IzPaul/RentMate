<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentMate - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="header-text">Login</div>
            
            <div class="logo-section">
                <div class="logo-circle"></div>
                <span class="logo-text">RentMate</span>
            </div>
            
            <div class="form-section">
                <div class="tagline">
                    <h2>make renting</h2>
                    <p>simple and stress-free.</p>
                </div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-submit">log in</button>
                    
                    <div class="form-footer">
                        <span>Don't have an account? </span>
                        <a href="register.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="{% static 'api.js' %}"></script>
    <script type="module" src="{% static 'login.js' %}"></script>
</body>
</html>
